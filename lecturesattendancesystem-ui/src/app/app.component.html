<header class="p-3 mb-3 border-bottom text-white bg-dark">
  <div class="container-fluid">
    <div class="offcanvas offcanvas-start text-light bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Lectures Attendance System</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active link-light" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="/about">About the service</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start navbar-dark">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none marg-left">
        <img class="bi me-2" width="40" role="img" aria-label="Bootstrap" src="../favicon.ico"  alt="Main icon"/>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><h2 class="nav-link px-2 link-light">LECTURES ATTENDANCE SYSTEM</h2></li>
      </ul>

      <ng-template #notSignedIn>
        <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <button class="btn btn-primary btn-sm" type="button" routerLink="/login">Login</button>
        </div>
      </ng-template>

      <div class="d-block" *ngIf="isInRole('administrator')">
        <button class="btn btn-primary btn-sm" type="button" routerLink="/admin">Admin panel</button>
      </div>

      <div class="dropdown text-end" *ngIf="signedIn(); else notSignedIn">
        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle marg-left" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          {{user?.name}}
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" routerLink="/main-info">Main info</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><span class="dropdown-item-text">Signed in as {{user?.role}}</span></li>
          <li><a class="dropdown-item" href="javascript:void(0)" (click)="signOut()">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
<main class="marg-left marg-right">
  <router-outlet></router-outlet>
</main>
<footer class="footer bg-dark text-white">
  <div class="col-md-4 d-flex align-items-center marg-left">
    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
      <img class="bi" width="30" src="../favicon.ico" />
    </a>
    <span class="text-light">Â© {{ date | date: 'yyyy' }} Developed by <samp>elkprostoelk</samp></span>
  </div>
</footer>
